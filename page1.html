<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Page1</h1>
    <table class="table table-hover">
      <tbody id="dataTable"></tbody>
    </table>
    <form>
      <label for="" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        value="서귀포"
      />
      <label for="" class="form-label">City</label>
      <input
        type="text"
        name="city"
        id="city"
        class="form-control"
        value="서귀포시"
      />
      <label for="" class="form-label">Address</label>
      <input
        type="text"
        name="address"
        id="address"
        class="form-control"
        value="제주도 서귀포시"
      />
    </form>
    <button class="btn btn-primary" onclick="submitData(event)">저장</button>
    <script>
      function inquiryList() {
        fetch("https://250f-182-219-220-21.ngrok-free.app/tourist_spots/")
          .then((response) => response.json())
          .then((json) => {
            const rows = json.spots.map((data) => {
              return `<tr><td>${data.name}</td><td>${data.city}</td><td>${data.address}</td></tr>`;
            });
            document.querySelector("#dataTable").innerHTML = rows.join("");
          });
      }

      function submitData(e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const city = document.getElementById("city").value;
        const address = document.getElementById("address").value;
        const requestData = {
          name: name,
          city: city,
          address: address,
          description: "description",
          country: "country",
        };

        fetch(
          "https://250f-182-219-220-21.ngrok-free.app/tourist_spots/save/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          }
        )
          .then((response) => {
            console.log(response);
            if (response.status === 200) {
              alert("저장완료");
            } else {
              alert("저장실패");
            }
          })
          .catch((e) => {
            alert("저장실패");
            console.error(e);
          });
      }

      inquiryList();
    </script>
  </body>
</html>
